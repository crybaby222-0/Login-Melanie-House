<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Melanie House</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FEE7F2; /* Cor de fundo rosa claro */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 md:p-12 max-w-lg w-full flex flex-col items-center text-center">
        <!-- Imagem substituída pelo novo URL -->
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeP5dq7IxSyXpIrDGTXI8ZpbQreiTQQ8ZMU88qGtpj42TxUbQGPzeRBJ3n&s=10"
            alt="Nova Imagem da Melanie House"
            class="w-48 h-48 object-cover mb-6 rounded-full"
            onerror="this.onerror=null;this.src='https://placehold.co/192x192/add8e6/000000?text=Imagem+indispon%C3%ADvel';"
        >

        <h1 class="text-4xl font-bold text-indigo-800 mb-8 leading-tight">Registro para Melanie house❤️</h1>
        
        <form id="registrationForm" class="w-full space-y-6">
            <div>
                <label for="nickname" class="block text-left text-gray-800 text-sm font-semibold mb-2">Apelido*</label>
                <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    placeholder="Seu apelido"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                >
            </div>
            <div>
                <label for="name" class="block text-left text-gray-800 text-sm font-semibold mb-2">Nome</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Seu nome"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md"
            >
                Gerar Texto
            </button>
        </form>

        <!-- Mensagem de feedback (modal) -->
        <div id="feedbackModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
                <h3 id="modalTitle" class="text-xl font-semibold mb-4 text-gray-900"></h3>
                <p id="modalMessage" class="text-gray-700 mb-6 break-all"></p>
                <button id="closeModal" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nickname = document.getElementById('nickname').value;
            const name = document.getElementById('name').value;

            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const feedbackModal = document.getElementById('feedbackModal');

            if (!nickname) {
                modalTitle.textContent = 'Erro!';
                modalMessage.textContent = 'Por favor, preencha o campo Apelido.';
                feedbackModal.classList.remove('hidden');
                return;
            }

            const userInfo = `Apelido: ${nickname} | Nome: ${name || 'Não fornecido'}`;
            const encodedText = btoa(userInfo);

            modalTitle.textContent = 'Texto Gerado (Codificado):';
            modalMessage.textContent = encodedText;
            feedbackModal.classList.remove('hidden');

            console.log('Informações Originais:', userInfo);
            console.log('Texto Codificado (Base64):', encodedText);
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('feedbackModal').classList.add('hidden');
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
